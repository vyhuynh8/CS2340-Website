<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="fixed-center blocked container" style="width:294px; line-height:22px;">
        <p style="font-size:16px;"><b>Water Report Submission</b></p>
        <label><b>Date and time:</b><p style="font-size:12px; margin: -1px 0px -1px 0px" id="demo"></p></label>
        <label><b>Report Number:</b> 1337</label>
        <br>
        <label><b>Reporter:</b> tester</label><br>
        <label><b>Location:</b></label>
        <input style="width:100px;" type="text" placeholder="Enter Location" name="location" required>
        <button>SEARCH</button>
        <br>

        <label><b>Type Of Water:</b></label>
        <select name="type" style="width:86px">
            <option value="bottled">Bottled</option>
            <option value="well">Well</option>
            <option value="stream">Stream</option>
            <option value="lake">Lake</option>
            <option value="spring">Spring</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label><b>Condition:</b></label>
        <select name="condition" style="width:86px; margin-left:33px;">
            <option value="waste">Waste</option>
            <option value="tclear">Treatable-Clear</option>
            <option value="tmuddy">Treatable-Muddy</option>
            <option value="potable">Potable</option>
            <option value="na">NA</option>
        </select>
        <br>
        <br>
        <button onclick="location.href = 'landing.html';" style="width:96px; margin-right:2px;"  type="submit">SUBMIT</button>
        <button onclick="location.href = 'landing.html';" style="width:96px"  type="submit">CANCEL</button>
    </div>


    <script>
        document.getElementById("demo").innerHTML = Date();
    </script>
</body>
</html>
