<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoOm2kI-jFtn2uIKB_29UZ1sn2OnXAirU&libraries=places"></script>
    <div class="fixed-center blocked container" style="width:294px; line-height:22px;">
        <p style="font-size:16px;"><b>Water Report Submission</b></p>
        <label><b>Date and time:</b><p style="font-size:12px; margin: -1px 0px -1px 0px" id="demo"></p></label>
        <label><b>Report Number:</b> 2340</label>
        <br>
        <label><b>Reporter:</b> tester</label><br>
        <label><b>Location:</b></label>
        <input class="Autocomplete" style="width:100px;" type="text" placeholder="Enter Location" name="location" required>
        <button>SEARCH</button>
        <br>

        <label><b>Type Of Water:</b></label>
        <select name="type" style="width:86px">
            <option value="bottled">Bottled</option>
            <option value="well">Well</option>
            <option value="stream">Stream</option>
            <option value="lake">Lake</option>
            <option value="spring">Spring</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label><b>Condition:</b></label>
        <select name="condition" style="width:86px; margin-left:33px;">
            <option value="waste">Waste</option>
            <option value="tclear">Treatable-Clear</option>
            <option value="tmuddy">Treatable-Muddy</option>
            <option value="potable">Potable</option>
            <option value="na">NA</option>
        </select>
        <br>
        <br>
        <button onclick="location.href = 'landing.html';" style="width:96px; margin-right:2px;"  type="submit">SUBMIT</button>
        <button onclick="location.href = 'landing.html';" style="width:96px"  type="submit">CANCEL</button>
    </div>


    <script>
        document.getElementById("demo").innerHTML = Date();
    </script>

    <script>
        function submitReport() {

            var data = JSON.stringify({
                "data":
                "date": String(document.getElementsByName('demo')[0].value),
                "location": String(document.getElementsByName('location')[0].value),
                "report_number": String(document.getElementsByName('password')[0].value),
                "reporter": String(document.getElementsByName('username')[0].value),
                "token": "",
                "address": ""
            });

            alert(data);
            var xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });
            xhr.open("POST", "http://umb.kaangoksal.com:5235/register");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send(data);
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
