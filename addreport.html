<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="fixed-center blocked container" style="width:294px; line-height:22px;">
        <p style="font-size:16px;"><b>Water Report Submission</b></p>
        <label><b>Date and time:</b><p style="font-size:12px; margin: -1px 0px -1px 0px" id="demo"></p></label>
        <label><b>Report Number:</b><p style="font-size:12px; margin: -1px 0px -1px 0px" id="number"></p></label>
        <br>
        <label><b>Reporter:</b><p style="font-size:12px; margin: -1px 0px -1px 0px" id="reporter"></p></label><br>
        <label><b>Location:</b></label>
        <input id="pac-input" class="controls" style="width:200px;" type="text" placeholder="Enter Location" name="location" required></input>
        <div id="map" style="height: 200px; weight: 200px"></div>
        <br>

        <label><b>Type Of Water:</b></label>
        <select name="type" id="type" style="width:86px">
            <option value="bottled">Bottled</option>
            <option value="well">Well</option>
            <option value="stream">Stream</option>
            <option value="lake">Lake</option>
            <option value="spring">Spring</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label><b>Condition:</b></label>
        <select name="condition" id="condition" style="width:86px; margin-left:33px;">
            <option value="waste">Waste</option>
            <option value="tclear">Treatable-Clear</option>
            <option value="tmuddy">Treatable-Muddy</option>
            <option value="potable">Potable</option>
            <option value="na">NA</option>
        </select>
        <br>
        <br>
        <button onclick="window.history.back();" style="width:96px; margin-right:2px;"  type="submit">SUBMIT</button>
        <button onclick="window.history.back();" style="width:96px"  type="submit">CANCEL</button>
    </div>

    <script>
        document.getElementById("demo").innerHTML = Date();
        document.getElementById("reporter").innerHTML = localStorage.getItem("email");
    </script>

    <script>
        function makeid()
        {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for( var i=0; i < 20; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        document.getElementById("number").innerHTML = makeid();

        function submitReport() {

            var data = JSON.stringify({
                "water_type": document.getElementById('type').value,
                "water_condition": document.getElementById('condition').value
            })


            var report = JSON.stringify({
                "data":"",
                "date": String(document.getElementById('demo').value),
                "location": String(document.getElementsByName('location')[0].value),
                "report_number": String(document.getElementById('number').value),
                "reporter": String(document.getElementById('reporter').value),
                "token": "",
                "address": ""
            });

            console.log(report);

            alert(report);
            var xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });
            xhr.open("POST", "http://umb.kaangoksal.com:5235/register");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send(report);
        }
    </script>

    <script>
        function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -33.8688, lng: 151.2195},
                zoom: 13,
                mapTypeId: 'roadmap'
            });

            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    }));

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>
    <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoOm2kI-jFtn2uIKB_29UZ1sn2OnXAirU&libraries=places&callback=initAutocomplete">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
